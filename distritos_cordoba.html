<!DOCTYPE html>
<html lang="es">
<head>

    <title>Distritos de Córdoba</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>

    <section class="cards-container">

            <p>Explora el Distrito Centro de Córdoba</p>
        </div>
        <!-- Aquí puedes añadir más distritos a medida que los incorpores -->
		<div class="card" onclick="window.location.href='mapa_distritos.html?zone=distrito-poniente-sur'">
			<img src="images/distrito-poniente-sur.png" alt="Distrito Poniente Sur" />
			<h3>Distrito Poniente Sur</h3>

    </div>
		
    </section>
