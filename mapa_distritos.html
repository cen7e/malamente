<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo del Distrito Centro</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Incluye Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <h1>Mapa del Distrito Centro de Córdoba</h1>

    <div id="map" style="height: 600px;"></div>

    <!-- Botón para alternar entre mostrar y ocultar nombres de calles -->
    <label class="switch">
        <input type="checkbox" id="toggle-street-names">
        <span class="slider"></span>
    </label>

    <!-- Botón para seleccionar una calle aleatoria -->
    <button id="random-street-btn" class="random-street-btn">?</button>

    <!-- Incluye Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Archivo JavaScript del mapa -->
    <script src="mapa_distritos.js"></script>

</body>
</html>
